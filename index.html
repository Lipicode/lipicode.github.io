<style>
:root { --thumbnail-height: 200px; --bg-dark: #000; --text-dark: #00ff00; --bg-card: #29294d; --bg-light: #fff; --text-light: #000; }
body { font-family: 'Press Start 2P', monospace; background-color: var(--bg-dark); color: var(--text-dark); transition: background-color 0.5s, color 0.5s; }
body.theme-light { background-color: var(--bg-light); color: var(--text-light); }
.game-card { height: 100%; display: flex; flex-direction: column; background-color: var(--bg-card); transition: transform 0.3s, box-shadow 0.3s; cursor: pointer; }
.game-card:hover { transform: scale(1.05); box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }
.game-card-thumbnail { height: var(--thumbnail-height); width: 100%; object-fit: cover; object-position: center; }
#startupScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-dark); display: flex; align-items: center; justify-content: center; z-index: 1000; }
#iframeContainer { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90vw; height: 90vh; background: rgba(0, 0, 0, 0.95); border: 2px solid var(--text-dark); z-index: 1000; display: none; flex-direction: column; resize: both; overflow: auto; }
#iframeContainer.theme-light { background: rgba(255, 255, 255, 0.95); border-color: var(--text-light); }
#iframeContainer iframe { flex-grow: 1; width: 100%; height: 100%; border: none; }
.iframe-controls { display: flex; justify-content: flex-end; padding: 10px; background: var(--bg-card); }
.btn-github { position: fixed; top: 20px; right: 20px; z-index: 1100; }
.btn-theme { position: fixed; top: 20px; right: 120px; z-index: 1100; }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
.container { animation: fadeIn 1s ease-in; }
</style>
</head>

function startupSequence(){const terminalOutput=document.getElementById("terminalOutput");const startupScreen=document.getElementById("startupScreen");const mainContent=document.getElementById("mainContent");const messages=["Initializing Buzzem...","Loading game database...","Preparing game hub...","Ready to play!"];let messageIndex=0;let charIndex=0;function typeNextChar(){if(messageIndex<messages.length){const currentMessage=messages[messageIndex];if(charIndex<currentMessage.length){terminalOutput.textContent+=currentMessage[charIndex];charIndex++;setTimeout(typeNextChar,50);}else{terminalOutput.textContent+="\n";messageIndex++;charIndex=0;setTimeout(typeNextChar,500);}}else{setTimeout(()=>{startupScreen.style.display="none";mainContent.style.display="block";},500);}}typeNextChar();}
function renderGames(gameList=games){const gameListContainer=document.getElementById("gameList");gameListContainer.innerHTML=gameList.map(game=>'<div class="col-lg-4 col-md-6"><div class="game-card" data-url="'+game.url+'"><img src="'+game.thumbnail+'" alt="'+game.title+'" class="game-card-thumbnail"><div class="card-body"><h5>'+game.title+'</h5><p>Genre: '+game.genre+'</p></div></div></div>').join("");document.querySelectorAll(".game-card").forEach(card=>{card.addEventListener("click",()=>openGame(card.dataset.url));});}
function searchGames(){const searchBar=document.getElementById("searchBar");const query=searchBar.value.toLowerCase();const filteredGames=games.filter(game=>game.title.toLowerCase().includes(query));renderGames(filteredGames);}
function openGame(url){const iframeContainer=document.getElementById("iframeContainer");const gameIframe=document.getElementById("gameIframe");gameIframe.src=url;iframeContainer.style.display="flex";}
function setupEventListeners(){document.getElementById("searchBar").addEventListener("input",searchGames);document.getElementById("closeIframe").addEventListener("click",()=>{const iframeContainer=document.getElementById("iframeContainer");const gameIframe=document.getElementById("gameIframe");gameIframe.src="";iframeContainer.style.display="none";});document.getElementById("themeToggle").addEventListener("click",toggleTheme);}
function toggleTheme(){document.body.classList.toggle("theme-light");document.getElementById("iframeContainer").classList.toggle("theme-light");}
document.addEventListener("DOMContentLoaded",()=>{startupSequence();renderGames();setupEventListeners();});
</script>
